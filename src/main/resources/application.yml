server:
  port:
    7000



spring:
  devtools:
    livereload:
      enabled: true
  activate:
    on-profile:
      - local
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/wanted_clone
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql : true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE

  jwt:
    secret-key: SECRET_KEY